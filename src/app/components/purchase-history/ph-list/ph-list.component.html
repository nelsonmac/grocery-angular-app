<div class="panel-body">
    <div class="row">
        <div class="container col-lg-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

                <!-- Position Column -->

                <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef> Date </th>
                        <td mat-cell *matCellDef="let row"> {{ row.datetime | date : "shortDate"}} </td>
                    </ng-container>

                <ng-container matColumnDef="itemName">
                    <th mat-header-cell *matHeaderCellDef> Item Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.item.name}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Category </th>
                    <td mat-cell *matCellDef="let row"> {{row.item.category.name}} </td>
                </ng-container>

                <ng-container matColumnDef="uom">
                    <th mat-header-cell *matHeaderCellDef> UOM </th>
                    <td mat-cell *matCellDef="let row"> {{row.item.uom.name}} </td>
                </ng-container>

                <ng-container matColumnDef="qty">
                    <th mat-header-cell *matHeaderCellDef> Qty </th>
                    <td mat-cell *matCellDef="let row"> {{row.qty}} </td>
                </ng-container>

                <ng-container matColumnDef="pricePerUnit">
                    <th mat-header-cell *matHeaderCellDef> PPU </th>
                    <td mat-cell *matCellDef="let row"> {{row.price/row.qty}} </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price</th>
                    <td mat-cell *matCellDef="let row"> {{row.price}} </td>
                </ng-container>

                <!-- actions -->
                <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>

                    <mat-cell *matCellDef="let row">
                        <button mat-icon-button color="accent" >
                            <mat-icon aria-label="Edit">edit</mat-icon>
                        </button>

                        <button mat-icon-button color="accent" (click)="openDeleteDialog(row)">
                            <mat-icon aria-label="Delete">delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
