<div class="container">
    <form (submit)="addUom(uom)">
        <div class="form-group row">
            <label for="name" class="col-4 col-form-label">Name</label>
            <div class="col-8">
                <input id="name" name="name" type="text" class="form-control" required [(ngModel)]="uom.name">
            </div>
        </div>
        <div class="form-group row">
            <label for="text" class="col-4 col-form-label">Description</label>
            <div class="col-8">
                <input id="text" name="text" type="text" class="form-control" [(ngModel)]="uom.description">
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
